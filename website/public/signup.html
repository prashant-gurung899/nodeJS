          <h3 class="mt-4">Register now</h3>

            </div>
            <div class="form-group">
              <input class="form-control mt-2" name="email" placeholder="Enter your email"/>
            </div>
            <div class="form-group">
              <input class="form-control mt-2" name="password" placeholder="Enter your password"/>
            </div>
            <div class="form-group">
              <input class="form-control mt-2" name="cpassword" placeholder="confirm password"/>
            </div>
