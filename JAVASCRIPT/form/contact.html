<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container"> 
        <h2 class="text-info mt-4">Prashant</h2>  
        <h3 class="text-primary">Contact Us</h3>
      <form action="contact" method="POST">

            <div class="form-group">
                <input class="form-control" placeholder="Enter your name" name="name"/>
            </div>
            <div class="form-group">
                
                <input class="form-control" placeholder="Enter your email" name="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Enter your mobile number" name="mobile"/>
            </div>
            <div class="form-group">
                
                <input class="form-control" placeholder="Enter your subject" name="subject"/>
            </div>
            <div class="form-group">
                
                <input class="form-control" placeholder="Enter your message" name="message"/>
            </div>
            <button class="btn btn-block btn-success">Send Inquiry </button>
        </form>

    </div>
</body>
</html>
